plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'antlr'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    antlr 'org.antlr:antlr4:4.13.1'
}

application {
    // Define the main class for the application.
    mainClass = 'parser.App'
}

tasks.withType(JavaCompile) {
    options.compilerArgs.addAll(["--enable-preview"])
}

tasks.withType(JavaExec) {
    jvmArgs += '--enable-preview'
}

generateGrammarSource {
    maxHeapSize = "512m"
    arguments += ["-visitor", "-no-listener", "-long-messages"]
    outputDirectory = file("src/main/java/parser/antlr")
}

task copy(type: Copy) {
    from "src/main/java/parser/antlr"
    into "build/generated-src/antlr/main"
}

task compile {
    dependsOn 'clean'
    dependsOn 'generateGrammarSource'
    dependsOn 'compileJava'
    dependsOn 'copy'
    dependsOn 'build'

    delete fileTree("src/main/java/parser/antlr") {
        include "**/*.interp"
        include "**/*.tokens"
    }

    delete fileTree("output") {
        include "*.txt"
    }

    tasks.findByName('generateGrammarSource').mustRunAfter 'clean'
    tasks.findByName('compileJava').mustRunAfter 'generateGrammarSource'
    tasks.findByName('copy').mustRunAfter 'compileJava'
    tasks.findByName('build').mustRunAfter 'copy'
}

application {
    applicationDefaultJvmArgs = ["--enable-preview"]
}